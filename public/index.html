<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání Google</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <h1>Vyhledávání na Googlu</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Zadejte klíčové slovo" required>
        <button type="submit">Hledat</button>
    </form>
    <button id="download-results" style="display:none;">Stáhnout výsledky</button> 
    <div id="results"></div> 
    <script src="scripts/script.js"></script> 
</body>
</html>
